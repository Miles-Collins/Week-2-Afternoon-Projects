<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }
  
    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }
  
    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
</head>
<body class="hero-img">

<header class="container-fluid">
  <div class="row my-4">
    <div class="col-2 offset-10">
      <div style="width: 7.5vw" class="btn btn-primary" onclick="reset()" id="reset">Reset</div>
    </div>
  </div>
</header>
<main>
  <section class="container-fluid"> 
  <div class="row align-content-center justify-content-center">
    <div class="col-8 scoreboard">
      <div class="row text-center my-5 text-light text-shadow justify-content-around d-flex">
        <div class="col-6 ">
          <h1 class="text-large">MONSTARS</h1>
        </div>
        <div class="col-6">
          <h1 class="text-large">TUNESQUAD</h1>
        </div>
      </div>
      <div class="row text-center text-light d-flex justify-content-evenly">
        <div class="col-6 scorebox rounded">
          <h1 class="text-largest glow" id="monstars">0</h1>
        </div>
        <div class="col-6 scorebox">
          <h1 class="text-largest glow" id="tunesquad">0</h1>
        </div>
      </div>    
    </div>    
  </div>      
  </section>  
</main>
<footer>
  <section class="container-fluid">
  <div class="row justify-content-center align-content-center ">
    <div class="col-6">
      <div class="row justify-content-center align-content-center m-3">
        <div class="col-5 offset-5 btn btn-primary bg-see" id="one-point" onclick="onePoint()">
          <h1>HOME +1</h1>
        </div>
      </div>  
      <div class="row justify-content-center align-content-center m-3">
          <div class="col-5 offset-5 btn btn-primary bg-see" id="three-point" onclick="threePoint()">
            <H1>HOME +3</H1>
          </div>
      </div>  
    </div>
    <div class="col-6">
      <div class="row m-3">
        <div class="col-5 offset-1 btn btn-primary bg-see" id="one-point" onclick="onePointTune()">
          <h1>AWAY +1</h1>
        </div>
      </div>  
      <div class="row m-3">  
        <div class="col-5 offset-1 btn btn-primary bg-see" id="three-point" onclick="threePointTune()">
          <H1>AWAY +3</H1>          
        </div>
      </div>
    </div>
  </div>
  </section>
</footer>
  
<script src="main.js"></script> 
</body>
</html>
