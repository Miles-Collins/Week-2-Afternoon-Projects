<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }
  
    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }
  
    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
</head>
<body class="">

  <header></header>

  <main class="container-fluid">
    <!-- SECTION Receipt -->
    <section class="row my-5 container-fluid">
      <div style="height:90VH" class="col-5 receipt mx-5 shadow d-flex flex-column ">
        <div class="row border-btm py-2 bg-light blue">
          <div class="col-6">Name</div>
          <div class="col-2">Qty</div>
          <div class="col-2">Each</div>
          <div class="col-2">Total</div>
        </div>
        <div class="row">
          <div style="height: 30px;" class="col-12 bg-light"></div>
        </div>
        <div id="emptyCart" class="row">
          <!-- <div class="col-6"></div>
          <div class="col-2"></div>
          <div class="col-2"></div>
          <div class="col-2"></div> -->
        </div>
        <div class="row">
          <div class="col-12 ">
            <div class="text-end">TOTAL: $<span id="total"></span></div>
          </div>
        </div>
      </div>
      <div class="col-6 cursive container-fluid text-center">
        <div class="row">
          <div class="col-12">
            <h1 class="text-start py-3"><u>Toppings</u></h1>
          </div>
        </div>
        <div id="menu-toppings" class="row justify-content-between pb-3">
          <!-- <div class="col-4 card"><img class="img-fluid"
            src="https://images.unsplash.com/photo-1658248165252-71e116af1b34?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=800&q=60" alt=""></div> -->
        </div>
        <div class="row">
          <div class="col-12">
            <h1 class="text-start py-3"><u>Vessels</u></h1>
        <div id="menu-vessels" class="row justify-content-between">
        </div>
        <div class="row">
          <div class="col-12">
            <h1 class="text-start py-3"><u>Ice Cream</u></h1>
        <div id="menu-icecream" class="row justify-content-between pb-3">
        </div>
      </div>  
    </section>
  </main>
  <footer></footer>
  

<script src="app.js"></script>  
</body>
</html>
